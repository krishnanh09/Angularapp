<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo" >
        <img src="assets/images/filed-logo-01@2x.png" width="158px" height="54px" class="float-left" />
    </div>
   
    
</nav>

<div class="mt-4" [ngClass]="{   
    'form-section':!isMobile,    
    'form-section-mobile':isMobile
    }" >
    <h5 class="font-weight-bold marginfont text-center my-4" >PAYMENT DETAILS</h5>
    
    <form [formGroup]="searchForm">
        <div class="row my-4">
            <div class="col">
                <input type="number" class="form-control" formControlName="card" placeholder="Card Number">
            </div>           
        </div>
        <div class="row my-4">
            <div class="col-8">
                <input type="number" class="form-control" formControlName="date" placeholder="Valid Thru (MMYY)">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" formControlName="cvv" placeholder="CVV">
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <input type="text" class="form-control" formControlName="name" placeholder="Name on Card">
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary my-2"  [disabled]="!searchForm.valid" data-toggle="modal" data-target="#exampleModal" >PAY</button>
    </form>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Payment Sucess</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Free Trial Activated
        </div>
        <div class="modal-footer">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success" (click)="pay($event)" data-dismiss="modal">Ok</button>
            </div>        
        </div>
      </div>
    </div>
  </div>
